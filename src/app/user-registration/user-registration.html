<div class="">
  <section class="rounded-md p-2 bg-white">
    <div class="flex items-center justify-center my-3">
      <div class="xl:mx-auto shadow-md p-4 xl:w-full xl:max-w-sm 2xl:max-w-md">
        <div class="mb-2"></div>
        <h2 class="text-2xl font-bold leading-tight">
          Sign up to create account
        </h2>
        <p class="mt-2 text-base text-gray-600">
          Already have an account? <a routerLink="/">Sign In</a>
        </p>
        <form #registerForm="ngForm" class="mt-5" (ngSubmit)="submit(registerForm)">
          <div class="space-y-4">
            <div>
              <label class="text-base font-medium text-gray-900">
                User Name
              </label>
              <div class="mt-2">
                <input
                  placeholder="Full Name"
                  type="text"
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                  name="user_name"
                  [(ngModel)]="user.user_name"
                />
              </div>
            </div>
            <div>
              <label class="text-base font-medium text-gray-900">
                Email address
              </label>
              <div class="mt-2">
                <input
                  placeholder="Email"
                  type="email"
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                  name="user_email"
                  [(ngModel)]="user.user_email"
                />
              </div>
            </div>
            <div>
              <label class="text-base font-medium text-gray-900">
                User Role
              </label>
              <div class="mt-2">
                <select
                    name="user_role"
                    [(ngModel)]="user.user_role"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                >
                    <option value="" disabled selected class="text-gray-400">
                        Select an option
                    </option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label class="text-base font-medium text-gray-900">
                  Password
                </label>
              </div>
              <div class="mt-2">
                <input
                  placeholder="Password"
                  [(ngModel)]="user.user_pass"
                  type="password"
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                  name="user_pass"
                />
              </div>
              <div class="flex items-center justify-between mt-3">
                <label class="text-base font-medium text-gray-900">
                  Profile Picture
                </label>
              </div>
              <div class="mt-2">
                <input
                  class="file-input w-full max-w-xs"
                  type="file"
                  name="profile_image"
                  (change)="onFileChange($event)"
                />
              </div>
            </div>
            <div>
              <button
                class="inline-flex w-full items-center justify-center rounded-md bg-[#145efc] px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-[#145efc]"
                type="sbumit"
              >
                Create Account
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
