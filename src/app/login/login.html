 <div class="relative py-3 sm:max-w-xl sm:mx-auto">
  <div
    class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10"
  >
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="max-w-md mx-auto">
        <div class="flex items-center space-x-5 justify-center">
          <b>Robotico E-Commerce</b>
        </div>
        <div class="mt-5">
          <label
            class="font-semibold text-sm text-gray-600 pb-1 block"
            for="login"
            >E-mail</label
          >
          <input
            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
            type="text"
            id="login"
            name="user_email"
            [(ngModel)]="user.user_email"
            required
          />
          <label
            class="font-semibold text-sm text-gray-600 pb-1 block"
            for="password"
            >Password</label
          >
          <input
            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
            type="password"
            id="password"
            name="user_pass"
            [(ngModel)]="user.user_pass"
          />
        </div>
        <div class="text-right mb-4">
          <a
            class="text-xs font-display font-semibold text-gray-500 hover:text-gray-600 cursor-pointer"
            href="#"
          >
            Forgot Password?
          </a>
        </div>
        
        <div class="mt-5">
          <button
            class="py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
            type="submit"
          >
            Log in
          </button>
        </div>
        <div class="flex items-center justify-between mt-4">
          <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
          <a
            class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline"
            routerLink="/user-registration"
            >or sign up</a
          >
          <span class="w-1/5 border-b dark:border-gray-400 md:w-1/4"></span>
        </div>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
